<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-rotator {
            display: inline-block;
            width: 11em;
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px 0;

            overflow: hidden;

            /* Fading mask on top/bottom */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: cover;

            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-repeat: no-repeat;
            mask-size: cover;
        }

        .text-rotator * {
            font-size: 2em;
            font-family: sans-serif;
            font-weight: bold;
        }

        .text-rotator span {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideFade 30s ease-in-out infinite;
        }

        .text-rotator .placeholder {
            opacity: 0;

            user-select: none;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;
        }

        .text-rotator span:nth-child(1) { animation-delay: 0s; }
        .text-rotator span:nth-child(2) { animation-delay: 3s; }
        .text-rotator span:nth-child(3) { animation-delay: 6s; }
        .text-rotator span:nth-child(4) { animation-delay: 9s; }
        .text-rotator span:nth-child(5) { animation-delay: 12s; }
        .text-rotator span:nth-child(6) { animation-delay: 15s; }
        .text-rotator span:nth-child(7) { animation-delay: 18s; }
        .text-rotator span:nth-child(8) { animation-delay: 21s; }
        .text-rotator span:nth-child(9) { animation-delay: 24s; }
        .text-rotator span:nth-child(10) { animation-delay: 27s; }

        @keyframes slideFade {
            0%   { opacity: 0; transform: translateY(-50%); }
            3.33%  { opacity: 1; transform: translateY(0); }   /* 1s into 30s */
            10%  { opacity: 1; transform: translateY(0); }     /* 3s into 30s */
            13.33%  { opacity: 0; transform: translateY(50%); } /* 4s into 30s */
            100% { opacity: 0; transform: translateY(50%); }
        }
    </style>
</head>
<body>
    <div class="text-rotator">
        <span>Software Engineer</span>
        <span>Game Developer</span>
        <span>Experience Designer</span>
        <span>Game Designer</span>
        <span>UX Designer</span>
        <span>Front-End Developer</span>
        <span>Back-End Developer</span>
        <span>Product Designer</span>
        <span>Roblox developer</span>
        <span>Shotgun Camper</span>
        <p class="placeholder">Spacer<br>Spacer</p>
    </div>
</body>
</html>
